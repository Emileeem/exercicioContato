<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="page.css">
  <title>Contato</title>
</head>

<body class="corpo" id="corpo">
  <div class="main" id="dark">

    <h1>Contato</h1>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="DarkMode()">
      <label class="form-check-label" for="flexSwitchCheckDefault">DarkMode</label>
    </div>
    <div class="teste">

      <div class="div">

        <h2>Insira dados iniciais para envio</h2>
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" />

        <label for="mensagem">Observações:</label>
        <textarea type="text" id="mensagem"></textarea>

        <button onclick="conferirMensagemWhatsApp()">Conferir Mensagem</button>
      </div>
      <div class="some" id="sumiu">
        <p>Nome: <span id="confNome"></span></p>
        <p>Observações: <span id="confMsg"></span></p>
        <p>Data: <span id="confDate"></span></p>

        <button onclick="enviar()">Enviar Mensagem</button>
      </div>
    </div>
  </div>

  <script>
    var nomeGlobal;
    var mensagemGlobal;
    var dateGlobal;

    function conferirMensagemWhatsApp() {
      var nome = document.getElementById("nome").value;
      var mensagem = document.getElementById("mensagem").value;
      var date = new Date();
      dia = date.getDate().toString(),
        diaF = (dia.length == 1) ? '0' + dia : dia,
        mes = (date.getMonth() + 1).toString(),
        mesF = (mes.length == 1) ? '0' + mes : mes,
        anoF = date.getFullYear();

      nomeGlobal = nome;
      mensagemGlobal = mensagem;
      dateGlobal = diaF + "/" + mesF + "/" + anoF;


      document.getElementById("confNome").textContent = nome;
      document.getElementById("confMsg").textContent = mensagem;
      document.getElementById("confDate").textContent = dateGlobal;

      document.getElementById("sumiu").style.display = "block";
    }

    function DarkMode() {
      const dark = document.getElementById("dark");
      const corpo = document.getElementById("corpo");
      

      if(dark.className === "main"){
        dark.className = "dark-theme"
        corpo.className = "corpo-dark"
      }
      else{
        dark.className = "main"
        corpo.className = "corpo"
      }
    }
    
    function enviar() {
      var numeroTelefone = "5541999999999";

      var linkWhatsApp =
        "https://wa.me/" +
        numeroTelefone +
        "?text=NOME DO RECEPTOR(A): " +
        nomeGlobal +
        " sou novo aqui! " +
        mensagemGlobal +
        " Bom dia, acessei seu site agora e quero saber mais informações! " +
        dateGlobal;

      window.open(linkWhatsApp);
    }

  </script>
</body>

</html>
